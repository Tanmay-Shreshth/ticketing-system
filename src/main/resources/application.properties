spring.application.name=ticket-service

# ===============================
# Datasource Configuration
# ===============================
spring.datasource.url=jdbc:postgresql://ep-proud-lake-a1stuwro-pooler.ap-southeast-1.aws.neon.tech/ticketdb?sslmode=require&channelBinding=require
spring.datasource.username=neondb_owner
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / Hibernate Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=ticket-app

#==============================
# RabbitMQ Configuration
#==============================
spring.rabbitmq.host=${SPRING_RABBITMQ_HOST}
spring.rabbitmq.port=${SPRING_RABBITMQ_PORT}
spring.rabbitmq.username=${SPRING_RABBITMQ_USERNAME}
spring.rabbitmq.password=${SPRING_RABBITMQ_PASSWORD}


# ===============================
# Server Configuration
# ===============================
server.port=8081


# ===============================
# JWT Configuration
# ===============================
app.jwt.secret=${JWT_SECURITY_KEY}
app.jwt.expiration-ms=3600000

